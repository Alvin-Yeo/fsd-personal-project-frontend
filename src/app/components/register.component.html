<main>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="inner-container">
                    <p class="text-center fs-4">Sign Up</p>
                    <form [formGroup]="registerForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" formControlName="email">
                            <div class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3" *ngIf="hasError">
                            <small class="text-danger"><em>* Email address has been taken. Please try again with another email address.</em></small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" autocomplete="on" formControlName="password">
                            <div class="form-text">8 characters minumum</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" [disabled]="!registerForm.valid" (click)="onSignUpBtn()">Get Started</button>
                        </div>
                        <div class="mt-3 mb-3 text-center">
                            <small>Already have an account? <a [routerLink]="['/']">Sign in</a></small> <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
